<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="../css/style.css" />
		<title>Udemy</title>
	</head>
	<body>
		<header id="header">
			<div class="container">
				<div class="logo-wrapper">
					<a href="#">
						<img
							src="	https://frontends.udemycdn.com/frontends-organization-growth/staticx/udemy/images/v7/logo-udemy.svg"
							alt=""
							height="34px" />
					</a>
				</div>

				<div class="category-wrapper">
					<a href="#">Category</a>
				</div>

				<div class="search-box-wrapper">
					<i class="fa-solid fa-magnifying-glass search-icon"></i>
					<input type="text" placeholder="Search for anything" />
				</div>

				<div class="nav-menu">
					<a class="plan-price-text" href="#">Plans & Pricing</a>
					<a class="business-text" href="#">Udemy Business</a>
					<a class="teach-text" href="#">Teach on Udemy</a>
				</div>

				<div class="cart-wrappper">
					<a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
				</div>

				<div class="login-signup-wrappper">
					<div class="cta-action">
						<a class="login-button" href="#">Log in</a>
					</div>

					<div class="cta-action">
						<a class="signup-button" href="#">Sign up</a>
					</div>

					<div class="globe-wrapper">
						<a href="#">
							<i class="fa-solid fa-globe"></i>
						</a>
					</div>

				</div>
			</div>
		</header>
	</body>
</html>
