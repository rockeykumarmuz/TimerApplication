<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Univest</title>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,200&icon_names=search" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header class="main-header">
			<div class="container">
				<!-- Brand Icon -->
				<div class="brand-icon">
					<a href="#">
						<img
							src="https://univest.in/_next/image?url=%2F_next%2Fstatic%2Fmedia%2FlogoBlack.8839f3de.png&w=1080&q=75"
							height="36" />
					</a>
				</div>

				<nav class="header-nav">
					<a href="">Explore</a>
					<a href="">Pro</a>
					<a href="">Blogs</a>
					<a href="">Calculator</a>
				</nav>

				<div class="stock-search">
					<div class="search-wrapper">
						<div class="search-top">
							<span class="material-symbols-outlined"> search </span>
							<input type="text" placeholder="Search for Stock" />
						</div>
						<!-- <div class="search-suggestions">
							<p>Enter at least 3 characters</p>
						</div> -->
					</div>
				</div>

				<div class="header-cta">
					<a href="">Sign In</a>
				</div>
			</div>
		</header>

		<div class="main-container">
			<div class="item item1"></div>
			<div class="item item2"></div>
			<div class="item item3"></div>
			<div class="item item4"></div>
			<div class="item item6"></div>
			<div class="item item7"></div>
			<div class="item item8"></div>
			<div class="item item9"></div>
			<div class="item item10"></div>
			<div class="item item11"></div>
			<div class="item item12"></div>
			<div class="item item13"></div>
			<div class="item item14"></div>
			<div class="item item15"></div>
			<div class="item item16"></div>
			<div class="item item17"></div>
		</div>
	</body>
</html>
